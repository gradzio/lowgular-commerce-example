<form [formGroup]="form" (ngSubmit)="onNgSubmit()">
  <div class="shadow overflow-hidden sm:rounded-md bg-gray-100">
    <div class="px-4 py-5 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        
          <div class="col-span-12">
            <label for="sender" class="block text-sm font-medium text-gray-700">sender</label>
            <input id="sender" [formControlName]="'sender'" type="email"  autocomplete="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        
          <div class="col-span-12">
            <label for="content" class="block text-sm font-medium text-gray-700">content</label>
            <input id="content" [formControlName]="'content'" type="text"  autocomplete="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        
      </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Add
      </button>
    </div>
  </div>
</form>
